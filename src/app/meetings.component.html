<div class="container">
    <div class="row">
        <div class="cards col-md-12">
            <section class="card card-list card-list-latest compact">
                <header>
            <h2>
                ישיבות הועדה
            </h2>
                    </header>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="text-right">
                        תאריך הישיבה
                    </th>
                    <th class="text-right">
                        מספר ההצעות שנידונו
                    </th>

                </tr>
                </thead>
                    <tr *ngFor="let meeting of meetings">
                        <td><a routerLink='/meetings/{{meeting.id}}'>{{meeting.took_place}}</a></td>
                        <td>{{ meeting.bill_count }}</td>
                    </tr>
            </table>
            </section>

        </div>
    </div>
</div>
